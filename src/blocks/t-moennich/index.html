<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eat Sleep Code Repeat</title>
</head>
<body>
<div class="container">
    <div class="plate"></div>
    <div class="cup">
        <div class="top">
            <div class="vapour">
                <span style="--i:14;"></span>
                <span style="--i:2;"></span>
                <span style="--i:9;"></span>
                <span style="--i:7;"></span>
                <span style="--i:10;"></span>
                <span style="--i:8;"></span>
                <span style="--i:17;"></span>
                <span style="--i:15;"></span>
                <span style="--i:4;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
                <span style="--i:6;"></span>
                <span style="--i:3;"></span>
                <span style="--i:16;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:1;"></span>
                <span style="--i:5;"></span>
                <span style="--i:13;"></span>
            </div>
            <div class="circle">
                <div class="tea"></div>
            </div>
        </div>
        <div class="text">
            <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
                <path id="curve" fill="transparent"
                      d="M73.2 150.327c4 1.423 65.5 22.589 178.6 22.309 111.3-.28 170.8-21.072 175.1-22.636"/>
                <text>
                    <textPath alignment-baseline="top" xlink:href="#curve">
                        Eat Sleep
                    </textPath>
                </text>
                <text x="165" class="code">
                    <textPath alignment-baseline="top" xlink:href="#curve">
                        Code
                    </textPath>
                </text>
                <text x="245">
                    <textPath alignment-baseline="top" xlink:href="#curve">
                        Repeat
                    </textPath>
                </text>
            </svg>
        </div>
    </div>
    <div class="handle"></div>
</div>
</body>
</html>
