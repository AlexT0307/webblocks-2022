<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>conor-v / Neumorphism form elemen</title>
</head>
<body>
  <main  class="wrapper">
    <p class="slider__age">Are you over 18 years old?</p>
    <form class="radio__from">
      <label for="check">
        <input class="radio radio_cat" type="radio" id="check" name="age" value="check" checked>
        <span class="form__toggle__button"><img src="https://user-images.githubusercontent.com/29043889/91589913-c9c9de80-e95a-11ea-90ad-c657bde0a0ed.png" alt="check"/></span>
      </label>
      <label for="nee">
        <input class="radio radio_cat" type="radio" id="nee" name="age" value="nee">
        <span class="form__toggle__button"><img src="https://user-images.githubusercontent.com/29043889/91589917-cc2c3880-e95a-11ea-9fea-6f0ff2ced940.png" alt="x"/></span>
      </label>
    </form>
  </main>  
</body>
</html>
