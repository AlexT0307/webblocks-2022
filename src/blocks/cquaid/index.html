<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Guardian Live Header Group</title>
</head>

<body>
  <div class="content-container">
    <div class="header-row">
      <a class="main" href="https://github.com/zero-to-mastery/Hacktoberfest-2022" target="_blank">
        <div class="header-box">
          <h2>
            <span class="header-title">
              <div class="header-pulse-box">
                <div class="pulse-circle"></div>
                <span>Live / </span>
              </div>
              <span>Hacktoberfest 2022: ZTM kicks off the party!</span>
            </span>
          </h2>
          <span>Join the live coverage as this year's Hacktoberfest PRs roll in...</span>
        </div>
        <div classname="image-box">
          <img src="https://blog.tooljet.com/content/images/size/w2000/2022/09/Screenshot-2022-09-27-at-08.03.21.png"
            alt="hacktoberfest 2022 logo" />
        </div>
      </a>
    </div>
    <div class="subheader-row">
      <div class="subheader">
        <a href="https://github.com/zero-to-mastery/webblocks-2022" target="_blank">
        <div class="subheader-border">
        </div>
          <span class="subheader-title">Web Blocks</span>
          <span>Super-powered vanilla components</span>
        </a>
      </div>
      <div class="subheader">
        <div class="subheader-border"></div>
        <a href="https://github.com/zero-to-mastery/canvas-2022" target="_blank">
          <span class="subheader-title">Canvas</span>
          <span>Art-with-code for creative (and not so creative!) developers</span>
        </a>
      </div>
      <div class="subheader">
        <div class="subheader-border"></div>
        <a href="https://github.com/zero-to-mastery/ascii-art-2022" target="_blank">
          <span class="subheader-title">ASCII Art</span>
          <span>Use Python to convert images into the 95 ASCII characters</span>
        </a>
      </div>
    </div>
  </div>
