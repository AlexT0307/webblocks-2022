<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Mind Reader</title>
        <!-- Bootstrap -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- CSS link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container backimage">
            <div class = "title">
                <h1>Welcome to The Mind Reader</h1>
                <h3>Where what you thought of as impossible, is possible</h3>
            </div>
            <div class = "number">
                <p id = 'random'></p>
            </div>
            <div class="instructions">
           <p>Think of a number between 1 to 100. <br>really focus on it.<br>
                Once you are ready, press the button below, The Mind Reader shal guess your number.
            </p>
            <button type="button" class="btn2" id="guess">Guess my number</button>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
